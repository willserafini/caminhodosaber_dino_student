<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostra Caminho das Artes 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-primaria: #004d40; /* Verde escuro (floresta) */
            --cor-secundaria: #ffab40; /* Amarelo/Laranja (detalhes) */
            --cor-fundo: #f5f5f5; /* Fundo claro */
            --cor-texto: #333;
            --font-titulo: 'Fredoka One', cursive;
            --font-corpo: 'Roboto', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-corpo);
            background: #e8f5e9; /* Um verde bem clarinho */
            background-image: url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%23a5d6a7" fill-opacity="0.4"%3E%3Cpath d="M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2-H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');
            color: var(--cor-texto);
            overflow-x: hidden;
        }

        /* P√°gina Inicial com o Bot√£o */
        #pagina-inicial {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            transition: opacity 0.5s ease-out;
            text-align: center;
        }

        #botao-iniciar {
            font-family: var(--font-titulo);
            font-size: 1.5rem;
            padding: 20px 40px;
            border: none;
            border-radius: 50px;
            background-color: var(--cor-secundaria);
            color: var(--cor-primaria);
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            border: 3px solid var(--cor-primaria);
            animation: pulse 2s infinite;
        }

        #botao-iniciar:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* P√°gina de Conte√∫do do Aluno */
        #pagina-conteudo {
            display: none; /* Come√ßa escondido */
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 100%;
            min-height: 100vh;
            box-sizing: border-box;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .cartao {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            padding: 30px;
            box-sizing: border-box;
            text-align: center;
            border-top: 10px solid var(--cor-primaria);
        }

        .titulo-mostra {
            font-family: var(--font-titulo);
            font-size: 2.5rem;
            color: var(--cor-primaria);
            margin-top: 0;
            margin-bottom: 20px;
        }

        .mensagem {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .container-fotos {
            position: relative; /* Essencial para o posicionamento da foto-aluno */
            margin-bottom: 80px; /* Aumenta a margem para dar espa√ßo para a foto e o bot√£o */
            line-height: 0; /* Remove espa√ßo extra abaixo da imagem */
        }

        .foto-dino-principal {
            max-width: 100%; 
            max-height: 300px;
            height: auto;
            border-radius: 15px; 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15); 
            border: 5px solid var(--cor-secundaria); 
        }

        .foto-aluno {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            
            /* Posicionamento */
            position: absolute;
            bottom: -60px; /* Metade para dentro, metade para fora */
            left: 50%;
            transform: translateX(-50%); /* Centraliza horizontalmente */
            z-index: 10;
        }
        
        #botao-audio {
            font-family: var(--font-titulo);
            font-size: 1.2rem;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            background-color: var(--cor-primaria);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 0 auto;
        }

        #botao-audio:hover {
            background-color: #00695c;
        }

        /* Estilos para telas menores (celulares) */
        @media (max-width: 600px) {
            .titulo-mostra { font-size: 2rem; }
            .mensagem { font-size: 1rem; }
            #botao-iniciar { font-size: 1.2rem; padding: 15px 30px; }
            .foto-aluno { width: 100px; height: 100px; bottom: -50px; }
            .container-fotos { margin-bottom: 60px; }
            .foto-dino-principal { border-width: 4px; }
            .cartao { padding: 20px; }
            #botao-audio { font-size: 1rem; padding: 12px 25px; }
        }
    </style>
</head>
<body>

    <div id="pagina-inicial">
        <button id="botao-iniciar">ü¶ñ Iniciar Expedi√ß√£o! ü¶ï</button>
    </div>

    <div id="pagina-conteudo">
        <div class="cartao">
            <h1 class="titulo-mostra">Mostra Caminho das Artes 2025</h1>
            
            <p id="mensagem-personalizada" class="mensagem"></p>

            <div class="container-fotos">
                <img id="foto-aluno-dino" src="" alt="Aluno com Dinossauro" class="foto-dino-principal">
                <img id="foto-aluno" src="" alt="Foto do Aluno" class="foto-aluno">
            </div>

            <audio id="audio-aluno" src=""></audio>
            
            <button id="botao-audio">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M8 5v14l11-7z"/></svg>
                <span id="texto-botao-audio">Ouvir o √°udio</span>
            </button>
        </div>
    </div>

    <script>
        // Fun√ß√£o para obter par√¢metros da URL
        function getURLParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                aluno: params.get('aluno'),
                sexo: params.get('sexo'),
                img: params.get('img'),
            };
        }

        window.onload = function() {
            const dadosAluno = getURLParams();
            const alunoNome = dadosAluno.aluno || "Crian√ßa";
            const alunoSexo = dadosAluno.sexo ? dadosAluno.sexo.toUpperCase() : 'M';
            const alunoImg = dadosAluno.img;

            const paginaInicial = document.getElementById('pagina-inicial');
            const paginaConteudo = document.getElementById('pagina-conteudo');
            const botaoIniciar = document.getElementById('botao-iniciar');
            
            const mensagemElemento = document.getElementById('mensagem-personalizada');
            const fotoDinoElemento = document.getElementById('foto-aluno-dino');
            const fotoElemento = document.getElementById('foto-aluno');
            const audioBotao = document.getElementById('botao-audio');
            const audioTextoBotao = document.getElementById('texto-botao-audio');
            const audioElemento = document.getElementById('audio-aluno');

            let artigo = alunoSexo === 'F' ? 'a' : 'o';
            let pronome = alunoSexo === 'F' ? 'ela' : 'ele';

            const mensagem = `Querida fam√≠lia, seja bem-vinda √† Mostra Caminho das Artes 2025! üåü<br>
                Durante este projeto, ${artigo} <strong>${alunoNome}</strong> explorou com curiosidade e encantamento o incr√≠vel mundo dos dinossauros ü¶ñ‚ú®.<br>
                Agora, ${pronome} quer dividir com voc√™ um pedacinho dessa jornada.<br>
                Aumente o som, aperte o play e venha se encantar junto com a gente!`;

            mensagemElemento.innerHTML = mensagem;
            audioTextoBotao.innerText = `Ouvir ${artigo} ${alunoNome}`;
            
            const nomeArquivo = alunoImg || alunoNome.toLowerCase();
            fotoDinoElemento.src = `imagens/${nomeArquivo}_dino.png`;
            fotoElemento.src = `imagens/${nomeArquivo}.jpeg`;
            audioElemento.src = `audios/${nomeArquivo}.mp4`;
            
            botaoIniciar.addEventListener('click', function() {
                paginaInicial.style.opacity = '0';
                setTimeout(() => {
                    paginaInicial.style.display = 'none';
                    paginaConteudo.style.display = 'flex';
                }, 500);
            });

            audioBotao.addEventListener('click', function() {
                if (audioElemento.paused) {
                    audioElemento.play();
                } else {
                    audioElemento.pause();
                    audioElemento.currentTime = 0;
                }
            });
        };
    </script>
</body>
</html>
